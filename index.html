<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- (Optional) Google font to make it look nicer -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <title>Server Build Checklist</title>
</head>
<body>
  <main class="container">
    <h1>Server Build Checklist</h1>
    <p class="muted">This starter shows structure only—adjust text and add sections as you go.</p>

    <section class="card">
      <h2>Hardware</h2>
      <label class="check"><input type="checkbox" id="case" data-key="hw_case"> Case installed</label>
      <label class="check"><input type="checkbox" id="motherboard" data-key="hw_mobo"> Motherboard mounted</label>
      <label class="check"><input type="checkbox" id="cpu" data-key="hw_cpu"> CPU installed</label>
    </section>

    <section class="card">
      <h2>Software</h2>
      <label class="check"><input type="checkbox" id="bios" data-key="sw_bios"> BIOS updated</label>
      <label class="check"><input type="checkbox" id="win" data-key="sw_win"> Windows installed</label>
    </section>

    <div class="actions">
      <button id="clear">Clear all</button>
    </div>

    <p id="sw-status" class="ok" hidden>Service worker registered ✅</p>
  </main>

  <script src="app.js" defer></script>
  <script>
    // simple SW registration (keep yours if you already have it)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(() => {
        document.getElementById('sw-status').hidden = false;
      });
    }
  </script>
</body>
</html>
