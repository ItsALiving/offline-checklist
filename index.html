<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Server Build & Windows Setup Checklist</title>
<meta name="theme-color" content="#111827">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Server Build & Windows Setup Checklist</h1>
      <div class="sub">Tap to check off items. Progress auto-saves on your phone (offline OK).</div>
      <div class="controls">
        <button class="btn-accent" id="expandAll">Expand all</button>
        <button class="btn-clear" id="collapseAll">Collapse all</button>
        <button class="btn-clear" id="exportBtn">Export progress</button>
        <label class="pill" for="importFile">Import progress<input id="importFile" type="file" accept="application/json" class="sr"></label>
        <button class="btn-danger" id="resetBtn">Reset all</button>
      </div>
      <div class="progress">
        <progress id="progress" value="0" max="100"></progress>
        <span id="progressText" class="pill">0% • 0/0</span>
      </div>
      <div class="hint">Tip: On iPhone, use <b>Share → Add to Home Screen</b> to keep this as an app.</div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid" id="list"></section>
  </main>
  <footer>Built for your 5600G micro‑ATX server • Progress stored with localStorage • No data leaves your device</footer>

<script src="app.js"></script>
</body>
</html>
