<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Nice readable font (feel free to swap) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- PWA manifest (optional online) -->
  <link rel="manifest" href="manifest.webmanifest">

  <title>Server Build Checklist</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="sitebar">
    <h1>Server Build Checklist</h1>

    <!-- Global actions -->
    <div class="toolbar">
      <button id="add-section">+ Section</button>
      <button id="export">Export</button>
      <label class="import">
        <input id="import" type="file" accept="application/json" hidden />
        <span>Import</span>
      </label>
      <button id="clear">Clear All</button>
    </div>

    <!-- Progress bar shows total completed items -->
    <div class="progress-wrap">
      <div class="progress" id="progress"></div>
    </div>
    <div class="progress-meta"><span id="count"></span></div>
  </header>

  <main class="container" id="list">
    <!--
      Each .card is a section.
      data-section-key is the persistent key. Keep it unique.
      Inside .items, each .check row becomes a saved checkbox. data-key is the item key.
      You can copy/paste this whole card to make more sections manually, OR use the + Section button.
    -->
    <section class="card" data-section-key="hardware">
      <div class="card-head">
        <h2>Hardware</h2>
        <div class="card-actions">
          <button class="add-item" title="Add item">+ Item</button>
          <button class="collapse" title="Collapse/Expand">▾</button>
        </div>
      </div>

      <div class="items">
        <label class="check">
          <input type="checkbox" data-key="hw_case" />
          <span>Case installed</span>
        </label>
        <label class="check">
          <input type="checkbox" data-key="hw_mobo" />
          <span>Motherboard mounted</span>
        </label>
        <label class="check">
          <input type="checkbox" data-key="hw_cpu" />
          <span>CPU installed</span>
        </label>
      </div>
    </section>

    <section class="card" data-section-key="software">
      <div class="card-head">
        <h2>Software</h2>
        <div class="card-actions">
          <button class="add-item" title="Add item">+ Item</button>
          <button class="collapse" title="Collapse/Expand">▾</button>
        </div>
      </div>

      <div class="items">
        <label class="check">
          <input type="checkbox" data-key="sw_bios" />
          <span>BIOS updated</span>
        </label>
        <label class="check">
          <input type="checkbox" data-key="sw_windows" />
          <span>Windows installed</span>
        </label>
      </div>
    </section>
  </main>

  <footer class="footnote">
    <span id="sw-status" hidden>Offline ready ✅</span>
  </footer>

  <script src="app.js" defer></script>
  <script>
    // Simple SW registration (optional online; useful if you keep PWA/offline)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(() => {
        document.getElementById('sw-status').hidden = false;
      }).catch(()=>{ /* ignore */ });
    }
  </script>
</body>
</html>
